spring.application.name=Shopping-website
server.port=8080

# MySQL datasource (update username/password as needed)
spring.datasource.url=jdbc:mysql://localhost:3306/website?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
